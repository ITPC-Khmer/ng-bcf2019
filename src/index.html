  <script type="text/javascript">


    function emailExist(email) {

      var em = 0;

      $.ajax({
        url: 'http://businesscardfolder.com/clc/email-exist',
        data: {email:email},
        async:false,
        error: function () {},
        dataType: 'json',
        success: function (data) {
          em = data.ex -0;
        },
        type: 'GET'
      });

      return em;

    }

    $(document).ready(function(){


      $('.registration').submit(function (e) {

        var phone = $('.registration').find('.phone').val();

        var password = $('.registration').find('.password').val();
        var confirm_password = $('.registration').find('.confirm_password').val();

        if(password != confirm_password || password == '' || confirm_password == '' || phone == ''){
          return false;
        }

        var email = $('.registration').find('input[name=email]').val();

        var em = emailExist(email);

        if (em -0 ==1){
          swal({
            title: "email error",
            text: "your email is already exist!!",
            type: "warning",
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "Close"
          });
          return false;
        }


      });


      $(window).scroll(function(){
        if ($(this).scrollTop() > 100) {
          $('.scrollup').fadeIn();
        } else {
          $('.scrollup').fadeOut();
        }
      });
      $('.scrollup').click(function(){
        $("html, body").animate({ scrollTop: 0 }, 600);
        return false;
      });
    });
  </script>

    function setMarkers(map) {
      var shape = {

        });

          title: item[0],
